<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TBMM Kelime Arşivi</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { padding: 10px; width: 60%; font-size: 16px; border: 2px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; font-size: 16px; background: #c0392b; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #e74c3c; }
        canvas { margin-top: 30px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>TBMM Tutanaklarında Kelime Ara</h1>
        <p>1999'dan günümüze kelimelerin yolculuğu.</p>
        
        <input type="text" id="aramaKutusu" placeholder="Örn: özgürlük, anayasa, enflasyon...">
        <button onclick="kelimeGetir()">Analiz Et</button>

        <canvas id="grafikTablosu"></canvas>
    </div>

    <script>
        let tumVeri = {};
        let mevcutGrafik = null;

        // Sayfa açılınca JSON verisini çek
        fetch('veri.json')
            .then(response => response.json())
            .then(data => {
                tumVeri = data;
                console.log("Veri yüklendi!");
            });

        function kelimeGetir() {
            const kelime = document.getElementById('aramaKutusu').value.toLowerCase().trim();
            
            if (!tumVeri[kelime]) {
                alert("Bu kelime veri setinde bulunamadı veya çok az kullanılmış.");
                return;
            }

            const kullanimGecmisi = tumVeri[kelime];
            const yillar = Object.keys(kullanimGecmisi).sort(); // Yılları sırala
            const sayilar = yillar.map(yil => kullanimGecmisi[yil]);

            cizGrafik(kelime, yillar, sayilar);
        }

        function cizGrafik(label, labels, data) {
            const ctx = document.getElementById('grafikTablosu').getContext('2d');
            
            // Eğer eski bir grafik varsa yok et (üst üste binmesin)
            if (mevcutGrafik) {
                mevcutGrafik.destroy();
            }

            mevcutGrafik = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `"${label}" kelimesinin kullanım sıklığı`,
                        data: data,
                        borderColor: 'rgb(192, 57, 43)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                }
            });
        }
    </script>
</body>
</html>
